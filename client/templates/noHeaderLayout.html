<template name="noHeaderLayout">
  {{> navbar}}
  <br/><br/><br/><br/><br/><br/>
 

   {{#if currentUser}}
    {{#if notVerified}}
      {{> awaitingVerification}}
    {{else}}
      {{> Template.dynamic template=content}}
    {{/if}}
  {{else}}
    {{#if loggingIn}}
      {{> loading}}
    {{else}}

      {{> signin}}
      
    {{/if}}
  {{/if}}




  <div id="log"></div>
  {{> footer}}
</template>
