<template name="signin">
    <div class="container">
        {{#if currentUser}}
           {{> howitworks}}
        {{else}} 
        <div class="row">
            <article class="col-xs-12 maincontent">
                <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h3 class="thin text-center">Sign in to your account</h3>
                            <p class="text-center text-muted">Lorem ipsum dolor sit amet, <a href="signup.html">Register</a> adipisicing elit. Quo nulla quibusdam cum doloremque incidunt nemo sunt a tenetur omnis odio. </p>
                            <hr>
                            <form>
                                <div class="top-margin">
                                    <label>Username/Email <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="top-margin">
                                    <label>Password <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control">
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-lg-8">
                                        <b><a href="">Forgot password?</a></b>
                                    </div>
                                    <div class="col-lg-4 text-right">
                                        <button class="btn btn-action" type="submit">Sign in</button>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-lg-3">
                                        <!-- <a href="#" class="btn azm-social  azm-facebook" style="font-family: 'Open Sans', sans-serif;"><i class="fa fa-facebook"></i> Log in with Facebook</a> -->
                                        {{> fblogin}}
                                    </div>
                                    <div class="col-lg-3"></div>
                                    <!--  <div class="col-lg-3 text-right ">
								     	<a href="#" class="btn azm-social azm-google-plus" style="font-family: 'Open Sans', sans-serif;"><i class="fa fa-google-plus"></i> Sign in with Google+</a>

								     </div> -->
                                    {{> googlelogin}}
                                    <div class="col-lg-3"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </article>
        </div>
        {{/if}}
    </div>
</template>
